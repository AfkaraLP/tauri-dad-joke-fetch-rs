name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag_name
        run: echo "current_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.tag_name.outputs.current_version }}`,
              name: `Dad Jokes v${{ steps.tag_name.outputs.current_version }}`,
              body: 'Download the appropriate installer for your platform below.',
              draft: false,
              prerelease: false
            })
            return data.id

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            name: linux
          - os: macos-13
            rust_target: x86_64-apple-darwin
            name: macos
          - os: macos-14
            rust_target: aarch64-apple-darwin
            name: macos-arm
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            name: windows

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build the app
        run: bun tauri build --target ${{ matrix.platform.rust_target }}

      - name: Upload Release Assets (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/appimage/*.AppImage

      - name: Upload Release Assets (macOS)
        if: startsWith(matrix.platform.os, 'macos')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/dmg/*.dmg

      - name: Upload Release Assets (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/nsis/*.exe
